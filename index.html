<!DOCTYPE html>

            </div>
            <div class="window_body">

						<div class="white_box"></div>

						    <button type="button" class="btn focused font_fam font_siz py_mx pad_b display_flex align_center justify_content close_btn" id="new_btn" name="new_btn"><span class="underline">N</span>ew<span class="san">...</span></button>

                        <button type="button" class="btn show_btn font_fam font_siz py_mx display_flex align_center justify_content" id="show_btn" name="show_btn" disabled="disabled"><span class="underline">S</span>how</button>
